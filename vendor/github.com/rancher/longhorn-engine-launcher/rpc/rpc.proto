syntax="proto3";

service LonghornLauncherService {
	rpc UpgradeEngine(Engine) returns (Empty) {}
	rpc GetEndpoint(Empty) returns (Endpoint) {}
}

message Engine {
	string binary = 1;
	repeated string replicas = 2;
}

message Endpoint {
	string frontend = 1;
	string endpoint = 2;
}

message Empty {
}
