syntax="proto3";

service LonghornLauncherService {
	rpc UpgradeEngine(Engine) returns (Empty) {}
	rpc GetInfo(Empty) returns (Info) {}
	rpc StartFrontend(Identity) returns (Empty) {}
	rpc ShutdownFrontend(Identity) returns (Empty) {}
	rpc SetFrontend(Frontend) returns (Empty) {}
}

message Engine {
	string binary = 1;
	repeated string replicas = 2;
}

message Info {
	string volume = 1;
	string frontend = 2;
	string endpoint = 3;
}

message Identity {
	string ID = 1;
}

message Frontend {
	string Frontend = 1;
};

message Empty {
}
